<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link  rel="stylesheet" href="styles/style.css"/>
    </head>
    <body>
        <header>
            <h1 id="title" class="text">
                Four Function Calculator
            </h1>
            <p id="author-tag" class="text">
                by Luke Randall
            </p>
        </header>

        <main>
            <div id="display-screen">
                <div id="input-screen"></div>
                <div id="output-screen"></div>
            </div>
            <div id="button-grid">
                <button onclick='addValue("Ans")' id="ans" class="key top">Ans</button>
                <button onclick='addValue("(")' id="(" class="key top">(</button>  <!--Don't use-->
                <button onclick='addValue(")")' id=")" class="key top">)</button>  <!--Don't use-->
                <button onclick='display("#input-screen", "", true)' id="clear" class="key top">C</button>
                <button onclick='backspace()' id="back" class="key top">←</button> <!--Does not currently work-->
                
                <button onclick='addValue("1")' id="1" class="key">1</button>
                <button onclick='addValue("2")' id="2" class="key">2</button>
                <button onclick='addValue("3")' id="3" class="key">3</button>
                <button onclick='addValue("+")' id="add" class="key operator">+</button>
                <button onclick='addValue("^")' id="exp" class="key operator">^</button>           

                <button onclick='addValue("4")' id="4" class="key">4</button>
                <button onclick='addValue("5")' id="5" class="key">5</button>
                <button onclick='addValue("6")' id="6" class="key">6</button>
                <button onclick='addValue("−")' id="subtract" class="key operator">−</button>
                <button onclick='addValue("√")' id="root" class="key operator">√</button>

                <button onclick='addValue("7")' id="7" class="key">7</button>
                <button onclick='addValue("8")' id="8" class="key">8</button>
                <button onclick='addValue("9")' id="9" class="key">9</button>
                <button onclick='addValue("*")' id="multiply" class="key operator">*</button>
                <button onclick='addValue("%")' id="mod" class="key operator">%</button>

                <button onclick='sendToCalculate()' id="enter" class="key">=</button>
                <button onclick='addValue("0")' id="0" class="key">0</button>
                <button onclick='addValue("/")' id="divide" class="key operator">/</button>
                <button onclick='addValue(".")' id="decimal" class="key operator">.</button> <!--Make sure only works once-->
            </form>
        </main>
        <script src="scripts/main.js"></script>
    </body>
</html>
